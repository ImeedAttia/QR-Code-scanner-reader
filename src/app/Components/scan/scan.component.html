


<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="card">
        <div class="card-info">
          <zxing-scanner [torch]="true" id="2d" (scanSuccess)="onCodeResult($event)"
            [formats]="formatsEnabled" [tryHarder]="true" (permissionResponse)="onHasPermission($event)" style="width: 100%;"></zxing-scanner>
        </div>
      </div>
    </div>
    <div class="col-sm" *ngIf="scanned" >
      <div class="cards" >
        <div class="header">
          <span class="icon">
            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" fill-rule="evenodd"></path>
            </svg>
          </span>
          <p class="alert">QR Code Scanned</p>
        </div>

        <p class="message">
         Code Article :  {{articleFound?.code_article}}
        </p>

        <p class="message">
          Client :  {{articleFound?.client}}
         </p>
         <p class="message">
          Texte de Marquage :  {{articleFound?.texte_marquage}}
         </p>
        <div class="actions" (click)="openSticker()">
          <a class="read" style="cursor: pointer;" [cdkCopyToClipboard]="articleFound?.texte_marquage" >
            Copier le text
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
